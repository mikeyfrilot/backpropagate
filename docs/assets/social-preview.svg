<svg width="1280" height="640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="100%" style="stop-color:#1a1a3e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4aa"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#00d4aa" opacity="0.1"/>
  <circle cx="1180" cy="540" r="250" fill="#7c3aed" opacity="0.1"/>

  <!-- Logo/Icon area -->
  <circle cx="640" cy="200" r="60" fill="url(#accent)"/>
  <text x="640" y="220" font-family="Arial, sans-serif" font-size="40" fill="white" text-anchor="middle" font-weight="bold">BP</text>

  <!-- Title -->
  <text x="640" y="320" font-family="Arial, sans-serif" font-size="72" fill="white" text-anchor="middle" font-weight="bold">Backpropagate</text>

  <!-- Tagline -->
  <text x="640" y="400" font-family="Arial, sans-serif" font-size="28" fill="#a0a0a0" text-anchor="middle">Headless LLM Fine-Tuning</text>
  <text x="640" y="440" font-family="Arial, sans-serif" font-size="28" fill="#a0a0a0" text-anchor="middle">Train in 3 lines. Export to Ollama in one more.</text>

  <!-- Bottom accent line -->
  <rect x="440" y="520" width="400" height="4" fill="url(#accent)" rx="2"/>

  <!-- GitHub badge -->
  <text x="640" y="580" font-family="Arial, sans-serif" font-size="20" fill="#666" text-anchor="middle">github.com/mikeyfrilot/backpropagate</text>
</svg>
